<div>
    <h3>Albums collection</h3>
    <div class="row">
    <div class="col-sm-4" *ngFor="let album of showpost | paginate: {
      itemsPerPage: pageSize,
      currentPage: page,
      totalItems: totalLength
    }">
      <div class="card">
        <div class="card-body">
          <a [routerLink]="['photos', album.id]" [queryParams]="{ album: album.title }">{{album.title}}</a>
        </div>
      </div>
    </div>
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
